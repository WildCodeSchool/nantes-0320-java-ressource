<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <title>Results</title>
    <link th:href="@{/css/results.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<header class="results-header-mobile">
    <div>
        <h1><span>we</span>source</h1>
    </div>
    <div class="results-header-mobile-buttons">
        <div class="filter results-filter-form" id="mobile-filter">Filter <span><i
                class="fas fa-chevron-down"></i></span></div>
        <form action="" class="results-header-mobile-sort-form">
            <label class="results-header-mobile-sort">
                <select>
                    <option selected>Sort By</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </label>
        </form>
    </div>
</header>
<main>
    <div class="results-menu-nav" id="results-menu-nav">
        <div>
            <a href="/"><i class="fas fa-home"></i></a>
            <p>Home</p>
        </div>
        <div>
            <a id="search-icon-nav"><i class="fas fa-search"></i></a>
            <p>Search</p>
        </div>
        <div>
            <a><i class="fas fa-heart"></i></a>
            <p>Wishlist</p>
        </div>
        <div>
            <a><i class="fas fa-suitcase"></i></a>
            <p>Meetings</p>
        </div>
    </div>
    <div class="results-menu-nav" id="results-nav-search">
        <a class="menu-nav-arrow-left" id="menu-nav-arrow-left"><i class="fas fa-arrow-left"></i></a>
        <form action="" class="header-search" method="get">
            <input class="header-search-bar" id="header-search-bar" name="searching" placeholder="Search by ..."
                   type="text">
            <button><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="results-back">
        <a href="#">&#10094; Go Back</a>
    </div>
    <div class="results" th:replace="fragments/fragments_results.html :: results (${materials}, ${fabricPatterns},
    ${compositions}, ${origins}, ${companies}, ${prices}, ${certifications}, ${search}, ${products}, ${false}, ${null})"></div>
</main>
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
</script>
<script src="/js/results.js" type="text/javascript"></script>
</body>
</html>
